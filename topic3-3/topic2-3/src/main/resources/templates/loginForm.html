<!DOCTYPE html>

<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LoginForm</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <form action="#" method="post" th:action="@{processLogin}" th:object="${loginModel}">
        <div class="mb-3">
            <label for="userName" class="form-label">Username</label>
            <input th:field="*{userName}" type="text" class="form-control" id="userName" aria-describedby="userNamehelp">
            <div id="userNamehelp" class="form-text">We'll never share your email with anyone else.</div>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username Error</p>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="password">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</body>
</html>
